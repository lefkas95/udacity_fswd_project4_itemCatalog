{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
<div class="row padding-top padding-bottom">
	<div class="col-md-1"></div>
	<div class="col-md-11 main">
		<h1>New Item</h1>
		<form action="#" method = "post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" maxlength="50" class="form-control" name="name" placeholder="Name of the item">

				<label for="description">Description:</label>
				<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
				
				<label for="category">Category:</label>
				<select class="form-control" name="category">
					{% for category in categories %}
					<option value="{{category.id}}">{{category.name}}</option>
					{% endfor %}
				</select>
				<button type="submit" class="btn btn-default btn-new" id="submit" type="submit">
					Create
				</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
